
<div class="modal modalBackground">
    <ion-header-bar class="bar bar-positive">

        <div class="row">
            <div class="col col-10 groupInfoImg">
                <!-- <img src={{myGroupImage}}/>-->
                <img ng-src="{{myGroupImage}}"/>
            </div>
            <div class="col col-80">
                <h3 class="groupInfo">{{myGroupTitle}}</h3>
            </div>
            <div class="col col-10">
                <div class="buttons">
                    <button class="button button-clear icon ion-close" style="color: #000000;" ng-click="closeModal()"></button>
                </div>
            </div>

        </div>
    </ion-header-bar>
    <ion-content>

        <div class="row teamInfo">
            <div class="col col-10" ng-click="removeGroup(myGroupTitle)">

                <i class="ion-trash-a"></i>
            </div>

            <div class="col col-10" ng-click="editGroup()">

                <i class="ion-edit"></i>
            </div>

            <div class="col col-80 col-offset-33" ng-click="showAlert()">

                <i class="ion-person-stalker"></i>
            </div>




        </div>

        <div class="row teamInfo">


            <div class="col col-center">
                <p class="">Team's Description:</p>
            </div>


        </div>
        <div class="row">
            <div class="col">
                <p>{{myGroupDesc}}</p>
            </div>
        </div>


        <div class="row">

            <div class="col col-10" ng-click="addTeamProject()">
                <i class="ion-plus-circled" style="font-size: 25px"></i>
            </div>

            <div class="col col-40 teamInfoMember">
                <p class="">Projects:</p>


            </div>


            <div class="col col-20">
                <p class="">Bids:</p>

            </div>

        </div>

        <div class="row">
            <div id="teamMemberList" class="col">

                <!--27th Dec, 2014
                Here we will bring the data from Server and Database to show members of specific Team.
                Just for checking it is a dummy data-->


                <div class="row teamProjects" ng-repeat="projects in myGroupProjects">
                    <div class="col col-10 memberList"><p>1</p></div>
                    <span class="col col-80"><p>{{projects.projectName}}</p></span>
                    <span class="col col-10"><p>5</p></span>


                </div>
                <br>
                <div class="row teamProjectsDark">
                    <div class="col col-10 memberListMore"><p>2</p></div>
                    <span class="col col-80"><p>Javascript extension</p></span>
                    <span class="col col-10"><p>10</p></span>
                </div>
                <br>



            </div>
        </div>


    </ion-content>
</div>
