
<ion-view view-title="Create">
    <ion-content class="padding">


        <div class="row">



            <div id="imageUpload" class="col imageUpload">

                <div class="circle-photo-container" flow-init="saveImage($flow)" flow-files-submitted="saveImage($flow)"   flow-file-success="saveImage($flow)" flow-attrs="{accept:'image/*'}">
                    <div class="photo-container" >
                        <div ng-hide="$flow.files.length" class="circle-photo">dfsdfsdfsd
                            <div class="content">
                            </div>
                        </div>
                        <img  flow-img="$flow.files[0]" width="100" height="100" style="margin-left: 37%" flow-btn>
                    </div>
                    <div class="photo-upload-container" >
                        <i class="upload-button"><h1>ssssssssss</h1></i>
                    </div>
                </div>
            </div>

            <div class="col list createTeamName">

                <p>Enter Team's Name:</p>

                <label class="item item-input teamNameLabel">
                    <input type="text" placeholder="Write Here..." ng-model="$parent.groupName">
                </label>
            </div>

        </div>


        <div id="teamDesc" class="row">
            <div class="col list createTeamDesc">
                <p class="col-offset-10">Enter Team's Description:</p>

                <label class="item item-input teamNameLabel">
                    <textarea placeholder="Maximum 100 words Description" maxlength="100" cols="20" rows="10" ng-model="$parent.groupDesc" required></textarea>
                </label>
            </div>


        </div>

        <div id="teamMembers" class="row">
            <div class="col col-center list createTeamMembers">
                <p class="col-offset-10">Select Member's Name:</p>
            </div>
        </div>
        <div class="row">
            <div class="list col col-80">




                <select class="wrapper-demo" ng-model="memberName" ng-options="members.fb_title for members in allUsers">

                    <option value="">-- Select Users --</option>
                </select>






            </div>



            <div id="addTeamMember" class="col col-20" ng-click="addTeamMember()">
                <i class="ion-plus-circled"></i>
            </div>
        </div>

        </div>
        <ul id="memberName" ng-repeat="members in addedMembers">

            <li>
                <div class="row" style="border-bottom: thin solid grey;">
                    <div class="col col-10 membersCount"> {{$index+1}} </div>
                    <div class="col col-80">
                        <label class="item item-input teamNameLabel">
                            <p>{{members}}</p>


                        </label>
                    </div>
                    <div class="col col-10" ng-click="removeTeamMember(members)"> <i class="ion-ios7-close-outline"></i></div>
                </div>
            </li>
        </ul>

        <div id="submitButton" class="row">

            <button class="button button-positive col col-center" ng-click="createGroup()">Create Group</button>

        </div>



    </ion-content>
</ion-view>
